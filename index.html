<!DOCTYPE html>
<html lang="pt-br" ng-app="contacts-app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contatos</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <div class="contacts-header">
        <h2>Listagem</h2>
        <button type="button" class="btn btn-primary">Criar nova pessoa</button>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Data Nascimento</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Celular</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>-----</td>
              <td>-----</td>
              <td>-----</td>
              <td>-----</td>
              <td>-----</td>
              <td>-----</td>
              <td>
                <button type="button" title="contact-edit-btn" class="btn btn-warning">
                  <i class="fa-solid fa-pen-to-square edit-icon"></i>
                </button>
                <button type="button" title="contact-delete-btn" class="btn btn-danger">
                  <i class="fa fa-trash delete-icon" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container text-center">
      <div class="container my-5">
        <p class="text-center">&copy; 2023 • Paulo Ruan</p>
        <p class="text-center">Desenvolvido com AngularJS & Bootstrap CSS.</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="contacts.js"></script>
  </body>
</html>
